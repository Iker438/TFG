<div class="container mt-5">
    <h2>Datos del Usuario</h2>
    <div *ngIf="user">
      <div class="mb-3">
        <label class="form-label"><strong>Nombre:</strong></label>
        <p>{{ user.username }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Rol:</strong></label>
        <p>{{ user.role }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Correo Electrónico:</strong></label>
        <p>{{ user.email }}</p>
      </div>
      <div class="mb-3">
        <label class="form-label"><strong>Teléfono:</strong></label>
        <p>{{ user.phone }}</p>
      </div>
      <div class="mb-3" *ngIf="user.image">
        <label class="form-label"><strong>Imagen:</strong></label>
        <img [src]="user.image" alt="User Image" class="img-thumbnail" width="150">
      </div>
      <button class="btn btn-primary" (click)="editUser()">Editar</button>
    </div>
  </div>
