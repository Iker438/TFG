<html>
  <div class="container mt-5">
    <h2>Editar Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-select" [(ngModel)]="user.role" name="role" required>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" disabled>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Teléfono</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Imagen</label>
        <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
        <div *ngIf="user.image" class="mt-3">
          <img [src]="user.image" alt="User Image" class="img-thumbnail" width="150">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
  
</html>
