<h1 class="titulo">CREA TU LIBRO</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" class="form-control" name="titulo" [(ngModel)]="titulo">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" class="form-control" name="descripcion" [(ngModel)]="descripcion">
                </div>
                <div class="form-group">
                    <label for="editor">Empieza</label>
                    <div #editor></div>
                </div>
                <button class="btn btn-primary" type="button" (click)="guardar()">Guardar</button>
            </form>
        </div>
    </div>
</div>
